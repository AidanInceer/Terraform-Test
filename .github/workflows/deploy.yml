name: Terraform

on:
  pull_request:
    branches: ["main", "develop"]
  push:
    branches: ["main", "develop"]
jobs:
  terraform-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        id: init
        run: terraform init
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Validate
        id: validate
        run: terraform validate

  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Plan
        id: Plan
        run: terraform plan
